<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Atributo</title>
</head>
<body>
    <div id="meuElemento" data-novo-atributo="valor-do-atributo">Meu Elemento</div>

    <script>
       
        let elemento = document.getElementById("meuElemento");

         elemento.removeAttribute("data-novo-atributo");
         console.log(elemento);
    </script>
</body>
</html>
